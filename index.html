<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mail" />
    
    <link rel="stylesheet" href="estilos/style2.css">
    <link rel="stylesheet" href="estilos/media-query.css" media="screen">
    
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="bx bxs-user"></i>
                        <input type="email" name="email" id="email" placeholder="seu e-mail" autocomplete="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    
                    <div class="campo">
                        <i class="bx bxs-lock-alt"></i>
                        <input type="password" name="senha" id="senha" placeholder="sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>

                    <div id="entrar">
                        <button type="submit" class="entrar"><a href="#">Entrar</a></button>
                    </div>

                    <div id="esquecer"><a href="#"><p class="botao">Esqueci minha senha <span class="material-symbols-outlined">mail</span></p></a></div>
                    
                </form>
            </div>
        </section>
    </main>
</body>

</html>
